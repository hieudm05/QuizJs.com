<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz and Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3" id="content">
        <div class="row">
            <!-- Phần làm Quiz -->
            <div class="col-md-7">
                <div class="d-flex justify-content-between sticky-top bg-danger-subtle px-3">
                    <div id="quiz_info">
                        <h1>Thông tin Quiz:</h1>
                        <h2 id="quiz_heading"></h2>
                        <h6 id="quiz_description"></h6>
                    </div>
                    <div>
                        <h3>Thời gian</h3>
                        <h5 id="timer">60:00</h5>
                    </div>
                </div>
                <div id="question_container" class="mt-3">
                    <!-- Nơi hiển thị câu hỏi và đáp án (Bạn có thể thêm nhiều câu hỏi vào đây) -->
                </div>
                <div id="list-action-button" class="d-flex justify-content-center sticky-bottom bg-body-tertiary">
                    <button id="btn_submit" class="btn btn-primary btn-lg m-2">Nộp bài</button>
                    <button id="btn_reset" class="btn btn-warning btn-lg m-2">Làm lại</button>
                </div>
            </div>

            <!-- Phần hiển thị bảng xếp hạng -->
            <div class="col-md-5 ">
                <h2 class="text-center">Bảng Xếp Hạng</h2>
                <table class="table table-striped table-bordered mt-3">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Tên</th>
                            <th scope="col">Thời gian làm</th>
                            <th scope="col">Điểm số</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard">
                        <!-- Dữ liệu bảng xếp hạng sẽ được thêm vào đây -->
                        <tr>
                            <th scope="row">1</th>
                            <td>Nguyễn Văn A</td>
                            <td>45:30</td>
                            <td>95</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Trần Thị B</td>
                            <td>50:12</td>
                            <td>90</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Phạm Văn C</td>
                            <td>53:05</td>
                            <td>85</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module" src="./controllers/question.js"></script>
</body>
</html>
