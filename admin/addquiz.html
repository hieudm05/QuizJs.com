<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Trị Admin</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-custom {
            font-size: 0.8rem; /* Kích thước chữ nhỏ hơn */
            padding: 0.2rem 0.4rem; /* Giảm padding */
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-lg-2 col-md-3 mb-3">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active">Bảng Điều Khiển</a>
                    <a href="#" class="list-group-item list-group-item-action">Quản Lý Câu Hỏi</a>
                    <a href="#" class="list-group-item list-group-item-action">Thống Kê Người Dùng</a>
                    <a href="#" class="list-group-item list-group-item-action">Cài Đặt</a>
                </div>
            </div>

    <!-- Nội dung chính -->
    <div class="col-lg-10 col-md-3 mb-3">
        <div class="row">
            <!-- Sidebar -->
            <!-- Khu vực nội dung -->
            <div class="col-lg-10 col-md-9">
                <!-- Thêm câu hỏi mới -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        Thêm câu hỏi
                    </div>
                    <div class="card-body">
                        <form id="addForm" action="" method="post">
                            <div class="mb-3">
                                <label for="title" class="form-label">Tên Quiz</label>
                                <input type="text" class="form-control" name="quizName" id="title" placeholder="Nhập tên quiz" >
                            </div>
                            <div class="mb-3">
                                <label for="time" class="form-label">Thời gian (Giây)</label>
                                <input type="number" class="form-control" name="timeLimit" id="time" placeholder="Nhập thời gian"  min="1">
                            </div>
                            <div class="mb-3">
                                <label>Trạng thái</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="status" id="isActive" value="active" checked>
                                    <label class="form-check-label" for="isActive">Kích hoạt</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Mô tả</label>
                                <textarea class="form-control" name="description" id="description" rows="3" placeholder="Nhập mô tả"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Lưu Câu Hỏi</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</div>
    <script type="module" src="../controllers/addquiz.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
